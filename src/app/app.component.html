<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->

   <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
     <sebm-google-map-marker [latitude]="lat" [longitude]="lng" [label]="label">
       <sebm-google-map-info-window [disableAutoPan]="true">
       <div class="coffee-shop-tooltip">
          <ul>
           <li>{{coffeeShop.name}}</li>
           <li>Raiting: {{coffeeShop.rating}}</li>
           <li>Waiting time: {{coffeeShop.waitTime}}</li>
           <li>Distance: {{coffeeShop.distance}}</li>
         </ul>
       </div>
       </sebm-google-map-info-window>
     </sebm-google-map-marker>
   </sebm-google-map>
